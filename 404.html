<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Void</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; cursor: default; }
        
        .void-bg {
            background: radial-gradient(circle at center, #0a0a0f 0%, #020202 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .big-text {
            font-size: clamp(8rem, 25vw, 15rem);
            line-height: 0.8;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 20%, rgba(255,255,255,0) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px rgba(52, 152, 219, 0.2));
            user-select: none;
        }

        .dialogue {
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Weightless Button Drift */
        .drift-1 { animation: float-1 8s infinite ease-in-out; }
        .drift-2 { animation: float-2 10s infinite ease-in-out; }
        .drift-3 { animation: float-1 9s infinite ease-in-out reverse; }

        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-5px, -10px); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(8px, -5px); }
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }
        .glass-btn:hover {
            background: rgba(52, 152, 219, 0.1);
            border-color: rgba(52, 152, 219, 0.4);
            color: #fff;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        /* Foggy bottom effect to anchor the buttons */
        .void-fog {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            background: linear-gradient(0deg, rgba(5, 5, 5, 1) 0%, rgba(5, 5, 5, 0) 100%);
            pointer-events: none;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bans: '#3498db',
                        dark: '#0a0a0a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-200 h-screen void-bg flex flex-col items-center justify-center relative">

    <!-- 404 Text -->
    <div class="relative z-10 flex flex-col items-center mb-12">
        <h1 class="big-text">404</h1>
        
        <!-- Inner Monologue Dialogue -->
        <div class="dialogue text-center space-y-2 mt-8">
            <p class="text-gray-400 text-lg">The darkness is slowly drifting...</p>
            <p class="text-gray-500 text-sm">Hmm, it seems like I have to click one of these to respawn.</p>
        </div>
    </div>

    <!-- Fog Effect -->
    <div class="void-fog"></div>

    <!-- Bottom Button Area -->
    <div class="absolute bottom-16 left-0 right-0 z-20 flex flex-col sm:flex-row gap-6 justify-center items-center px-6">
        
        <div class="drift-1">
            <a href="index.html" class="glass-btn px-8 py-3 rounded-xl font-medium text-gray-400 flex items-center gap-3">
                <i class="fa-solid fa-house-chimney text-bans"></i> Go Home
            </a>
        </div>

        <div class="drift-2">
            <a href="docs.html" class="glass-btn px-8 py-3 rounded-xl font-medium text-gray-400 flex items-center gap-3">
                <i class="fa-solid fa-book-open text-purple-400"></i> Read Docs
            </a>
        </div>

        <div class="drift-3">
            <a href="updates.html" class="glass-btn px-8 py-3 rounded-xl font-medium text-gray-400 flex items-center gap-3">
                <i class="fa-solid fa-clock-rotate-left text-green-400"></i> View Updates
            </a>
        </div>

    </div>

    <!-- Coordinates (The final touch for MC feel) -->
    <div class="absolute top-8 left-8 font-mono text-[10px] text-gray-700 space-y-1 select-none pointer-events-none">
        <p>XYZ: 0.000 / -1000.000 / 0.000</p>
        <p>Biome: minecraft:the_void</p>
        <p>Looking at block: 0 0 0 (Air)</p>
    </div>

</body>
</html>
