        // --- Logic ---

        function renderSidebar(containerId) {
            const container = document.getElementById(containerId);
            let html = '';
            
            navStructure.forEach(section => {
                html += `<div class="text-xs font-bold text-gray-500 uppercase mb-2 mt-4 tracking-wider px-2">${section.category}</div>`;
                html += `<ul class="space-y-1 mb-2">`;
                section.items.forEach(item => {
                    html += `<li><button onclick="loadPage('${item.id}')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg text-sm text-gray-400 hover:bg-white/5 hover:text-white transition flex items-center gap-3">
                        <i class="${item.icon} w-5 text-center text-gray-500"></i> ${item.label}
                    </button></li>`;
                });
                html += `</ul>`;
            });
            
            container.innerHTML = html;
        }

        function loadPage(pageId) {
            const content = pages[pageId] || "<h1 class='text-red-500 text-3xl'>Page not found</h1>";
            const contentArea = document.getElementById('content-area');
            
            // Fade effect
            contentArea.innerHTML = `<div class="fade-in max-w-4xl mx-auto">${content}</div>`;
            
            // Re-highlight code blocks
            Prism.highlightAll();

            // Update Active Sidebar State (Both Mobile & Desktop)
            document.querySelectorAll('.sidebar-item').forEach(el => {
                el.classList.remove('active');
                el.classList.remove('text-white');
                el.querySelector('i').classList.remove('text-bans');
                el.querySelector('i').classList.add('text-gray-500');
            });
            
            const buttons = document.querySelectorAll(`button[onclick="loadPage('${pageId}')"]`);
            buttons.forEach(btn => {
                btn.classList.add('active');
                btn.classList.add('text-white');
                btn.querySelector('i').classList.remove('text-gray-500');
                btn.querySelector('i').classList.add('text-bans');
            });

            // Close mobile menu if open
            const mobileMenu = document.getElementById('mobile-menu');
            if(mobileMenu.classList.contains('mobile-visible')) {
                toggleMobileMenu();
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('mobile-hidden')) {
                menu.classList.remove('mobile-hidden', 'hidden');
                menu.classList.add('mobile-visible');
            } else {
                menu.classList.remove('mobile-visible');
                menu.classList.add('mobile-hidden');
                setTimeout(() => menu.classList.add('hidden'), 300);
            }
        }

        // Search Logic
        document.getElementById('globalSearch').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const buttons = document.querySelectorAll('.sidebar-item');
            
            if(term.length === 0) {
                // Reset visibility
                document.querySelectorAll('.sidebar-item').forEach(btn => btn.parentElement.style.display = 'block');
                document.querySelectorAll('.uppercase').forEach(header => header.style.display = 'block');
                return;
            }

            buttons.forEach(btn => {
                const text = btn.innerText.toLowerCase();
                if (text.includes(term)) {
                    btn.parentElement.style.display = 'block';
                } else {
                    btn.parentElement.style.display = 'none';
                }
            });
            
            // Hide headers if no children are visible (optional visual polish)
            // For simplicity, we just filter items here.
        });

        // Initialize
        renderSidebar('desktop-sidebar-content');
        renderSidebar('mobile-sidebar-content');
        loadPage('intro');

    </script>
